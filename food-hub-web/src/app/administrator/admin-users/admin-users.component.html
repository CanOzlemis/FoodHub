<div style="margin: 15px">
    <mat-card style="background-color: white; " class="mat-elevation-z8">
        <div style="margin: 0em 5em;">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input autocomplete="off">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <div  style="overflow-y: auto;">
            <table mat-table [dataSource]="data" matSort matSortActive="Id" matSortDisableClear
            matSortDirection="asc">
    
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row" [matTooltip]="row.Id">{{row.Id?.length > 8 ? (row.Id |slice: 0: 8) +  "..." : row.Id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                <td mat-cell *matCellDef="let row">{{row.FirstName + " " + row.LastName}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{row.Email}}</td>
            </ng-container>
    
            <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
                <td mat-cell *matCellDef="let row">{{row.PhoneNumber}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
                <td mat-cell *matCellDef="let row">{{row.Created | date}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Updated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
                <td mat-cell *matCellDef="let row">{{row.Updated | date}}</td>
            </ng-container>

            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let row" [ngClass]="row.Role">{{row.Role }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"
                        (click)="openUser(row.Id)">Details</button></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No result for "{{input.value}}"</td>
            </tr>
    
    
        </table>
        </div>
        
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card>
    
</div>
