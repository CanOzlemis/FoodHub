<mat-tab-group (selectedTabChange)="onTabChanged($event);">
    <mat-tab label="Feedback">
        <h1>Feedback</h1>
        <div class="mat-elevation-z8" style="background-color: white; margin: 15px; overflow-y: auto;">
            <div style="margin: 0em 5em;">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input autocomplete="off">
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>
            </div>

            
    
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="Type"
                matSortDisableClear matSortDirection="asc">
    
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Message">
                    <th mat-header-cell *matHeaderCellDef> Message </th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <button mat-stroked-button color="primary" (click)="openFeedback(element)">Open details</button>
                        </div>
    
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="Created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.Created | date : 'd/MM/YYYY - HH:ss'}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                            (click)="openUser(element.UserId)">View user</button> </td>
                </ng-container>
    
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No result for "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>

        
        
    </mat-tab>
    <mat-tab label="Restaurants" >
        <app-admin-restaurants #tabRestaurants></app-admin-restaurants>
    </mat-tab>
    <mat-tab label="Users" >
        <app-admin-users #tabUsers></app-admin-users>
    </mat-tab>
</mat-tab-group>
