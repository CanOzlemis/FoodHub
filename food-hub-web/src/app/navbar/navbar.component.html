<mat-toolbar fxLayout="row" color="primary">
  <span routerLink="" class="name" matTooltip="Food-Hub Home">FOOD HUB</span>
  <span class="example-spacer"></span>


  <!-- NAVBAR ITEMS DISPLAYED NORMALLY  -->
  <div fxHide.xs fxHide.sm>

    <button mat-button [routerLink]="['']">
      <fa-icon [icon]="IconHome" size="lg" style="margin-right: 5px;"></fa-icon>
      Home
    </button>
    <button mat-button [routerLink]="['/login']" *ngIf="!_userService.isLoggedIn()">
      <fa-icon [icon]="IconLogin" size="lg" style="margin-right: 5px;"></fa-icon>
      Login
    </button>
    <button mat-button [routerLink]="['/cart-and-history']"
      *ngIf="_userService.isLoggedIn() && !_userService.roleMatch(['Owner'])">
      <fa-icon [icon]="IconCart" size="lg" style="margin-right: 5px;"></fa-icon>
      Cart and history
    </button>
    <button mat-button [routerLink]="['/messages']" *ngIf="_userService.isLoggedIn()"
      matBadge="{{UnreadCount === -1 ? '0' : UnreadCount}}" matBadgePosition="after" matBadgeColor="accent">
      <fa-icon [icon]="IconMessage" size="lg" style="margin-right: 5px;"></fa-icon>
      Messages
    </button>
    <button mat-button [routerLink]="['/profile']" *ngIf="_userService.isLoggedIn()">
      <fa-icon [icon]="IconUser" size="lg" style="margin-right: 5px;"></fa-icon>
      Profile
    </button>
    <button mat-button [routerLink]="['/admin']" *ngIf="_userService.isLoggedIn() && _userService.roleMatch(['Admin'])">
      <fa-icon [icon]="IconAdmin" size="lg" style="margin-right: 5px;"></fa-icon>
      ADMIN
    </button>
    <button mat-button (click)="openFeedbackDialog()" *ngIf="_userService.isLoggedIn()">
      <fa-icon [icon]="IconFeedback" size="lg" style="margin-right: 5px;"></fa-icon>
      Feedback
    </button>
    <button mat-button color="warn" (click)="onLogout()" *ngIf="_userService.isLoggedIn()">
      <fa-icon [icon]="IconLogout" size="lg" style="margin-right: 5px;"></fa-icon>
      Logout
    </button>
  </div>

  <!-- WHEN PAGE IS SMALL SHOW THESE ON THE NAVBAR AND NOT IN THE BURGER -->
  <div fxHide fxShow.xs fxShow.sm>
    <button mat-button [routerLink]="['/login']" *ngIf="!_userService.isLoggedIn()">
      <fa-icon [icon]="IconLogin" size="lg" style="margin-right: 5px;"></fa-icon>
      Login
    </button>

    <button mat-button [routerLink]="['/messages']" *ngIf="_userService.isLoggedIn()"
      matBadge="{{UnreadCount === -1 ? '0' : UnreadCount}}" matBadgePosition="after" matBadgeColor="accent">
      <fa-icon [icon]="IconMessage" size="lg" style="margin-right: 5px;"></fa-icon>
      Messages
    </button>
  </div>


  <!-- BURGER SUB MENU FOR WHEN PAGE IS TOO SMALL -->
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs fxShow.sm>
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu" fxHide>
    <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="5px">

      <button mat-menu-item [routerLink]="['']">
        <fa-icon [icon]="IconHome" size="lg" style="margin-right: 5px;"></fa-icon>
        Home
      </button>


      <button mat-menu-item [routerLink]="['/cart-and-history']"
        *ngIf="_userService.isLoggedIn() && !_userService.roleMatch(['Owner'])">
        <fa-icon [icon]="IconCart" size="lg" style="margin-right: 5px;"></fa-icon>
        Cart and history
      </button>


      <button mat-menu-item [routerLink]="['/profile']" *ngIf="_userService.isLoggedIn()">
        <fa-icon [icon]="IconUser" size="lg" style="margin-right: 5px;"></fa-icon>
        Profile
      </button>



      <button mat-menu-item [routerLink]="['/admin']"
        *ngIf="_userService.isLoggedIn() && _userService.roleMatch(['Admin'])">
        <fa-icon [icon]="IconAdmin" size="lg" style="margin-right: 5px;"></fa-icon>
        ADMIN
      </button>



      <button mat-menu-item (click)="openFeedbackDialog()" *ngIf="_userService.isLoggedIn()">
        <fa-icon [icon]="IconFeedback" size="lg" style="margin-right: 5px;"></fa-icon>
        Feedback
      </button>



      <button mat-menu-item color="warn" (click)="onLogout()" *ngIf="_userService.isLoggedIn()">
        <fa-icon [icon]="IconLogout" size="lg" style="margin-right: 5px;"></fa-icon>
        Logout
      </button>


    </div>
  </mat-menu>
</mat-toolbar>
